<html>
    <head>
        <title>Chimpanzee Memory Test</title>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link rel="shortcut icon" href="images/icon.png">
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <div class="information">
            <p>
                This is a memory test inspired by the 1st episode from the 3rd season of <a href="https://www.youtube.com/watch?v=ktkjUjcZid0" target="blank">Mind Field</a>. And yes it's possible to cheat this game but why would you do that, to prove to your friends that you are better than chimpanzees? Because you aren't.
            </p>

            Memoration Time: <input type="number" step="0.1" min="0.1" max="10" value="1">
            <button onclick="startGame()">Start</button>
        </div>
        <p align="center" id="status">Click on "Start"</p>
        <div class="grid"></div>
    </body>
</html>
